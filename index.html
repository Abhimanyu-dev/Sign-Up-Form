<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
            <div class="text-container">
                <div class="con2">
                    <div class="logo-container">
                        <img src="./Images/odin-logo.png" alt="">
                    </div>
                    <div class="container">ODIN</div>
                </div>
            </div>
    </div>
    <div class="right-container">
        <div class="warning">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut dolore, nesciunt recusandae corporis suscipit sapiente!
        </div>
        <div class="form-container">
            <form action="">
                <div class="con">
                    <p>Let's do this!</p>
                <div class="input-container">
                    <div class="input">
                        <label for="First-Name">First Name</label>
                        <input type="text" name="First-Name" >
                    </div>  
                    <div class="input">
                    <label for="Last-Name">Last Name</label>
                    <input type="text" name="Last-Name" >
                    </div>
                    <div class="input">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="">
                    </div>
                    <div class="input">
                    <label for="number" >Phone Number</label>
                    <input type="number" name="number" id="" min="10" max="12">
                    </div>
                    <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="">
                    </div>
                    <div class="input">
                    <label for="c-password">Confirm Password</label>
                    <input type="password" name="c-password" id="">
                    </div>
                </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
                <div class="account">
                    Already have an account? <span>Log in.</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
